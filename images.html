<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Andrew Zhang's Images</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/icon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="navbar-placeholder">
    </div>
    <script type="text/javascript">
        $("#navbar-placeholder").load("navbar.html");
    </script>

    <div class="header">
        <h1>
            Images
        </h1>
    </div>
    
    <div class="images-content">
        <img class="tall wide" src="images/Perry.png" onclick="showOverlay(this, 'A Perry the Platypus I drew')">        
        <img src="images/img.jpg" onclick="showOverlay(this)">
        <img src="images/icon.png" onclick="showOverlay(this)">
        <img src="images/img1.png" onclick="showOverlay(this)">
        <img src="images/img2.png" onclick="showOverlay(this)">
        <img src="images/output.jpg" onclick="showOverlay(this)">  

    </div>
    <script type="text/javascript">
        function logThis(str){
            console.log(str);            
        }
    </script>

    <div class="overlay">
        <figure class="overlay-fig">
            <img id=largeimg src="images/Perry.png">
            <figcaption id="caption">
                Perry
            </figcaption>
        </figure>
    </div>
    <script type="text/javascript">
        var imgs = document.getElementsByClassName("images-content")[0].children;        

        var overlay = document.getElementsByClassName("overlay")[0];
        console.log(overlay);

        overlay.addEventListener("click", function(e) {
            console.log(e.target);
            console.log(this);
            
            
            if(this === e.target) {
                hideOverlay();
            }
        });
                

        function showOverlay(e, caption = "hi") {
            
            document.getElementById("largeimg").setAttribute("src", e.getAttribute("src"));
            document.getElementById("caption").innerHTML = caption;
            overlay.style.display = "block";
        }   

        function hideOverlay() {
            overlay.style.display = "none";
        }
    </script>

    <div id="scroll-placeholder">
    </div>
    <script type="text/javascript">
        $("#scroll-placeholder").load("scroll.html");        
    </script>
</body>
</html>
