<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Andrew Zhang's Images</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/icon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="navbar-placeholder">
    </div>
    <script type="text/javascript">
        $("#navbar-placeholder").load("navbar.html");
    </script>

    <div class="header">
        <h1>
            Images
        </h1>
    </div>
    
    <div class="images-content">
        <img src="images/Perry.png" onclick="showOverlay(this, 'A Perry the Platypus I drew')">        
        <img src="images/europa.jpeg" onclick="showOverlay(this, 'I worked on an AR app for the upcoming Europa mission')">
        <img src="images/hiking.jpg" onclick="showOverlay(this, 'Hiking in Washington was fun')">
        <img src="images/matcha.jpg" onclick="showOverlay(this, 'I like matcha')">
        <img class="wide" src="images/msft.jpg" onclick="showOverlay(this, 'I was a summer intern at Microsoft')">
        <img class="wide" src="images/potatochip.jpg" onclick="showOverlay(this, 'My parents on Potato Chip Rock')">  
        <img src="images/sbhacks.jpg" onclick="showOverlay(this, 'I help organize SB Hacks')">  
        <img class="tall" src="images/dessert.jpg" onclick="showOverlay(this, 'Fancy dessert I ate in the Bay Area')">  
        <img class="wide" src="images/sbhackswkshop.jpg" onclick="showOverlay(this, 'I sat in on the Firebase workshop at SB Hacks')">  
        <img src="images/caterpillar.jpg" onclick="showOverlay(this, 'I rode a caterpillar')">  

    </div>

    <div class="overlay">
        <figure class="overlay-fig">
            <img id=largeimg src="images/Perry.png">
            <figcaption id="caption">
                Perry
            </figcaption>
        </figure>
    </div>
    <script type="text/javascript">
        var imgs = document.getElementsByClassName("images-content")[0].children;        

        var overlay = document.getElementsByClassName("overlay")[0];

        overlay.addEventListener("click", function(e) {            
            
            if(this === e.target) {
                hideOverlay();
            }
        });
                

        function showOverlay(e, caption = "hi") {
            
            document.getElementById("largeimg").setAttribute("src", e.getAttribute("src"));
            document.getElementById("caption").innerHTML = caption;
            overlay.style.display = "block";
        }   

        function hideOverlay() {
            overlay.style.display = "none";
        }
    </script>

    <div id="scroll-placeholder">
    </div>
    <script type="text/javascript">
        $("#scroll-placeholder").load("scroll.html");        
    </script>
</body>
</html>
